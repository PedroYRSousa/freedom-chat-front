<section #viewChat *ngIf="ChatSelected !== undefined" [ngClass]="ContactIsOffline ? 'offline' : ''">
    <div class="message" *ngFor="let content of ChatSelected.Content" [ngClass]="getClass(content)">
        <div [ngClass]="getClass(content)">
            {{content.content}}
        </div>
    </div>
</section>
<div id="input-message" *ngIf="ChatSelected !== undefined">
    <input [disabled]="ContactIsOffline" matInput placeholder="Message" [(ngModel)]="message">
    <button matSuffix mat-icon-button (click)="addMessage()">
        <mat-icon>send</mat-icon>
    </button>
</div>
