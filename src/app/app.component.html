<header *ngIf="Connected"> {{Id.slice(0, 5)}}
    <div id="input-key">
        <input type="password" [disabled]="ContactIsOffline" matInput placeholder="Entry key" [(ngModel)]="EntryKey">
    </div>
</header>
<main *ngIf="Connected">
    <app-chat></app-chat>
    <app-contacts></app-contacts>
</main>
<mat-spinner *ngIf="!Connected"></mat-spinner>
<footer *ngIf="Connected"> </footer>
